<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instruments Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Instruments Gallery</h1>
    <p>Enjoy pictures of beautiful musical instruments!</p>
  </header>

  <main>
    <div class="gallery">
      <figure>
        <img src="images/piano.jpg" alt="Piano" />
        <figcaption>Piano</figcaption>
      </figure>
      <figure>
        <img src="images/guitar.jpg" alt="Guitar" />
        <figcaption>Guitar</figcaption>
      </figure>
      <figure>
        <img src="images/violin.jpg" alt="Violin" />
        <figcaption>Violin</figcaption>
      </figure>
      <figure>
        <img src="images/drum.jpg" alt="Drum" />
        <figcaption>Drum</figcaption>
      </figure>
      <figure>
        <img src="images/flute.jpg" alt="Flute" />
        <figcaption>Flute</figcaption>
      </figure>
    </div>
  </main>

  <footer>
    <p>Created by mihngc - Music Fan</p>
  </footer>
</body>
</html>
